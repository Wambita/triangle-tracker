<!DOCTYPE html>
<html>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Amatic+SC|Caveat|Cinzel|Kalam|Patrick+Hand|Poiret+One|Shadows+Into+Light" rel="stylesheet">
    <script src="js/script.js"></script>
<body>

    <h2>Triangle Tracker</h2>
    <form >
        <fieldset>
             <legend>Sides of the triangle:</legend>
             side a (cm):<br>
            <input type="number" id="a" value="a">
            <br>
            side b (cm):<br>
            <input type="number" id="b" value="b">
            <br>
            side c (cm) :<br>
            <input type="number" id ="c" value="c">
            <br><br>
            <button type="submit" id="check" onclick="triangle_tracker();">Check triangle type</button>
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <img src="tri.jpg" alt="labelled triangle">
    <script>js/script.js</script>


</body>
</html>
